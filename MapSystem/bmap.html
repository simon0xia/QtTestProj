<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kPVQFyxjZ6ZTYFofSIOZzEzed6G7ZcM7"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap",{minZoom:10,maxZoom:15});    // 创建Map实例
	map.centerAndZoom(new BMap.Point(114.0607,22.5598), 14);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.addControl( new BMap.MapTypeControl({anchor: BMAP_ANCHOR_TOP_RIGHT})); 
 
	var bottom_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件

	//添加比例尺
	function add_scale(){
		map.addControl(bottom_left_control);          
	}
	//移除比例尺
	function delete_scale(){
		map.removeControl(bottom_left_control);     
	}
	
	//添加控件
	function add_navigation(){
		map.addControl(top_left_navigation);     
	}
	//移除控件
	function delete_navigation(){
		map.removeControl(top_left_navigation);  
	}
	
</script>
